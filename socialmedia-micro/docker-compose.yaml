services:
  # Base de datos para usuarios
  users-db:
    image: postgres:15-alpine
    container_name: users-postgres
    environment:
      - POSTGRES_DB=users_database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - "5431:5432"
    volumes:
      - users:/var/lib/postgresql/data
      - ./migrations/shared:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d users_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos para posts
  posts-db:
    image: postgres:15-alpine
    container_name: posts-postgres
    environment:
      - POSTGRES_DB=posts_database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - "5433:5432"
    volumes:
      - posts:/var/lib/postgresql/data
      - ./migrations/shared:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d posts_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio de usuarios
  users-service:
    build:
      context: .
      dockerfile: apps/users-service/Dockerfile
    container_name: users-service
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3003
      - DB_HOST=users-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=admin
      - DB_NAME=users_database
    ports:
      - "3003:3003"
    depends_on:
      users-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  # Servicio de posts
  posts-service:
    build:
      context: .
      dockerfile: apps/posts-service/Dockerfile
    container_name: posts-service
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3004
      - DB_HOST=posts-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=admin
      - DB_NAME=posts_database
      - USERS_SERVICE_HOST=users-service
      - USERS_SERVICE_PORT=3003
    ports:
      - "3004:3004"
    depends_on:
      posts-db:
        condition: service_healthy
      users-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  # Servicio de autenticaci√≥n
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3002
      - USERS_SERVICE_HOST=users-service
      - USERS_SERVICE_PORT=3003
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3002:3002"
    depends_on:
      - users-service
    networks:
      - microservices-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=3002
      - USERS_SERVICE_HOST=users-service
      - USERS_SERVICE_PORT=3003
      - POSTS_SERVICE_HOST=posts-service
      - POSTS_SERVICE_PORT=3004
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - users-service
      - posts-service
    networks:
      - microservices-network
    restart: unless-stopped

volumes:
  users:
  posts:

networks:
  microservices-network:
    driver: bridge